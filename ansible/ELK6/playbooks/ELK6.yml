- name: Install ELK6
  hosts: testserver
  become: True
  tasks: 
    - name: add GPG-KEY-elasticsearch
      script: scripts/add_GPG-KEY-elasticsearch.sh
    - name: create elastic-6.x.list
      copy: src=files/elastic-6.x.list dest=/etc/apt/sources.list.d/elastic-6.x.list
    - name: install apt packages
      apt: pkg={{ item }} update_cache=yes cache_valid_time=3600
      become: True
      with_items:
        - ntp
        - git
        - curl
        - wireshark
        - libglib2.0-dev
        - libfixbuf3
        - libfixbuf3-dev
        - libpcap-dev
        - libndpi-dev
        - libndpi-bin
        - apt-transport-https
        - openjdk-8-jdk
        - elasticsearch
        - logstash
        - kibana
    - name: compile libp0f.tgz
      script: scripts/compile_libp0f.sh
      become: yes
    - name: compile yaf
      script: scripts/compile_yaf.sh
      become: yes
    - name: restart elasticsearch.service
      systemd:
        name: elasticsearch.service
        state: restarted
        daemon_reload: yes
        enabled: yes
      become: yes
    - name: restart logstash.service
      systemd:
        name: logstash.service
        state: restarted
        daemon_reload: yes
        enabled: yes
      become: yes
    - name: restart kibana.service
      systemd:
        name: kibana.service
        state: restarted
        daemon_reload: yes
        enabled: yes
      become: yes
