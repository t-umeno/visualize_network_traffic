- name: install apt packages
  apt:
    name: "{{ packages }}"
    update_cache: yes
  vars:
    packages:
    - libglib2.0-dev
    - libpcap-dev
    - libndpi-dev
    - libndpi-bin
  become: yes
- name: compile yaf
  script: scripts/compile_yaf.sh
  become: yes
- name: copy systemd startup script of yaf
  copy: src=files/yaf.service dest=/lib/systemd/system/yaf.service
  become: yes
  notify: restart yaf
  when: yaf_systemd == true
