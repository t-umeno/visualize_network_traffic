- name: create grafana.list 
  script: scripts/create_grafana.list.sh
  become: yes
- name: install grafana apt packages
  apt:
    name: "{{ packages }}"
    update_cache: yes
  vars:
    packages:
    - grafana
  become: yes
  notify: restart grafana-server
  when: elasticstack_system == '6.x' or elasticstack_system == '7.x'
- name: install grafana apt packages specific version
  apt:
    name: "{{ packages }}"
    update_cache: yes
  vars:
    packages:
    - grafana={{ grafana_version_with_opendistro }}
  become: yes
  notify: restart grafana-server
  when: elasticstack_system == 'opendistro_docker' or elasticstack_system == 'opendistro_apt'
